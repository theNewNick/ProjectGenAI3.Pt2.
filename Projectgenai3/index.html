<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Financial Modeling Assistant</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">Interactive Financial Modeling Assistant</h1>

        <div class="upload-section mb-5">
            <h2>Upload Financial Data</h2>
            <input type="file" id="fileInput" accept=".csv, .xlsx, .xls">
            <p id="fileName"></p>
        </div>

        <div class="scenario-section mb-5">
            <h2>Select Sector and Scenario</h2>
            <div class="form-group">
                <label for="sectorSelect">Sector:</label>
                <select id="sectorSelect" class="form-control w-50">
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="financials">Financials</option>
                    <option value="industrials">Industrials</option>
                    <option value="consumer_discretionary">Consumer Discretionary</option>
                    <option value="consumer_staples">Consumer Staples</option>
                    <option value="energy">Energy</option>
                    <option value="utilities">Utilities</option>
                    <option value="materials">Materials</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="communication_services">Communication Services</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scenarioSelect">Scenario:</label>
                <select id="scenarioSelect" class="form-control w-50">
                    <option value="neutral" selected>Neutral</option>
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
        </div>

        <div class="controls-section mb-5">
            <h2>Adjust Financial Variables</h2>
            <div class="control mb-3">
                <label for="revenueGrowth">Revenue Growth Rate (%):</label>
                <input type="range" id="revenueGrowth" min="-5" max="20" step="0.5" value="5">
                <span id="revenueGrowthValue">5%</span>
            </div>
            <div class="control mb-3">
                <label for="taxRate">Tax Rate (%):</label>
                <input type="range" id="taxRate" min="0" max="50" step="1" value="21">
                <span id="taxRateValue">21%</span>
            </div>
            <div class="control mb-3">
                <label for="operatingExpenses">Operating Expenses ($):</label>
                <input type="range" id="operatingExpenses" min="0" max="1000000" step="10000" value="200000">
                <span id="operatingExpensesValue">$200,000</span>
            </div>
            <div class="control mb-3">
                <label for="cogsPct">Cost of Goods Sold (COGS) (% of Revenue):</label>
                <input type="range" id="cogsPct" min="0" max="100" step="1" value="60">
                <span id="cogsPctValue">60%</span>
            </div>
            <div class="control mb-3">
                <label for="discountRate">Discount Rate (%):</label>
                <input type="range" id="discountRate" min="0" max="20" step="0.5" value="10">
                <span id="discountRateValue">10%</span>
            </div>
            <div class="control mb-3">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="range" id="interestRate" min="0" max="15" step="0.5" value="5">
                <span id="interestRateValue">5%</span>
            </div>
            <button id="calculateButton" class="btn btn-success mt-3">Calculate Projections</button>
        </div>

        <div class="projection-section mb-5">
            <h2>Financial Projections</h2>
            <div id="projectionsOutput"></div>
            <canvas id="projectionChart" width="800" height="400"></canvas>
        </div>

        <div class="feedback-section mb-5">
            <h2>Provide Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="accuracyRating">Model Accuracy:</label>
                    <select id="accuracyRating" class="form-control w-50">
                        <option value="5">5 - Very Accurate</option>
                        <option value="4">4 - Accurate</option>
                        <option value="3">3 - Neutral</option>
                        <option value="2">2 - Inaccurate</option>
                        <option value="1">1 - Very Inaccurate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackComments">Comments:</label>
                    <textarea id="feedbackComments" class="form-control" rows="4" placeholder="Enter your comments here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                <p id="feedbackMessage" class="mt-3"></p>
            </form>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
